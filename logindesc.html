<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Login & Panduan Umum – Pinjam Kredit</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
            background:#fff;color:#222;line-height:1.6;
        }
        .header{
            padding:24px 16px 0; /* 顶部 24px 间距 */
            text-align:center;
            font-size:20px;
            font-weight:600;
            background:#fafafa;
        }
        .video-box{
            margin:24px auto 0; /* 顶部再补 24px */
            width:100%;
            max-width:640px;   /* 宽 640 */
            height:1280px;     /* 高 1280 */
            position:relative;
            overflow:hidden;
            border-radius:8px;
        }
        .video-box iframe{
            width:100%;
            height:100%;
            border:0;
        }
        /* 桌面端：最大 640×1280 居中 */
        @media (min-width:768px){
            .header{font-size:24px;padding:32px 20px 0}
            .video-box{margin-top:32px}
        }
        /* 手机窄屏：按比例缩放，高度自适应 */
        @media (max-width:639px){
            .video-box{
                width:100%;
                height:auto;
                padding-bottom:200%; /* 9:16 比例 1280/640=2 */
                position:relative;
            }
            .video-box iframe{
                position:absolute;
                top:0;left:0;
                width:100%;height:100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Cara Login dengan Nomor Telepon di Pinjam Kredit & Pengenalan Alur Utama Aplikasi
    </div>

    <div class="video-box">
        <iframe src="https://drive.google.com/file/d/1Aa-0q_-hBUarz-wOFQTlCpMxDm5J67Lz/preview"
                allow="autoplay" allowfullscreen>
        </iframe>
    </div>
</body>
</html>
